name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...

    - name: Run Unit Tests
      run: go test -v ./pkg/...

  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only run E2E on main branch pushes or PRs to main, to save resources/time on quick iterations if needed
    # For now, let's run it always to ensure stability.
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Build Docker Images
      run: docker compose build

    - name: Run E2E Tests
      env:
        ETHBFT_E2E: "1"
        ETHBFT_E2E_NO_BUILD: "1" # We built images in previous step, or let the test build it.
        # The test code runs `docker-compose up -d --build` if ETHBFT_E2E_NO_BUILD is not 1.
        # Let's let the test handle the build or pre-build here.
        # Actually, pre-building is better to see build errors early.
      run: |
        # Pre-pull or build to avoid timeouts in test
        docker compose pull || true
        docker compose build
        go test -v -timeout 10m ./e2e/...
