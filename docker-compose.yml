services:
  geth:
    image: ethereum/client-go:latest
    container_name: ethbft-geth
    ports:
      - "8545:8545"   # HTTP RPC
      - "8546:8546"   # WebSocket RPC
      - "30303:30303" # P2P
    volumes:
      - ./jwt.hex:/jwt.hex
      - ./geth_data:/root/.ethereum
      - ./geth_data/genesis.json:/genesis.json
    command:
      - --networkid=1337
      - --nodiscover
      - --datadir=/root/.ethereum
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,txpool,admin
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3,txpool
      - --ws.origins=*
      - --syncmode=full
      - --gcmode=archive
      - --txlookuplimit=0
    restart: unless-stopped

  ethbft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethbft-app
    ports:
      - "8080:8080" # ABCI socket
      - "8081:8081" # Health check
      - "8551:8551" # Engine API server
    volumes:
      - ./config/docker-config.yaml:/app/config.yaml
      - ./jwt.hex:/app/jwt.hex
    environment:
      - ETHBFT_CONFIG=/app/config.yaml
    depends_on:
      - geth
    # Healthcheck ensures cometbft starts only after ethbft is ready
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8081 || nc -z 127.0.0.1 8080"]
      interval: 2s
      timeout: 1s
      retries: 60
    restart: unless-stopped

  cometbft:
    image: cometbft/cometbft:v0.38.17
    container_name: ethbft-cometbft
    depends_on:
      ethbft:
        condition: service_healthy
    entrypoint: ["/start-cometbft.sh"]
    ports:
      - "26656:26656"
      - "26657:26657"
    volumes:
      - ./cometbft_home:/cometbft
      - ./scripts/start-cometbft.sh:/start-cometbft.sh
    restart: unless-stopped

