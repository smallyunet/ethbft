services:
  geth:
    image: ethereum/client-go:v1.15.11
    container_name: ethbft-geth
    entrypoint: ["/start-geth.sh"]
    restart: unless-stopped
    ports:
      - "8545:8545"   # HTTP RPC
      - "8546:8546"   # WebSocket RPC
      - "30303:30303" # P2P
      - "8551:8551"   # Engine API (authrpc)
    volumes:
      - ./jwt.hex:/jwt.hex
      - ./geth_data:/root/.ethereum
      - ./geth_data/genesis.json:/genesis.json
      - ./scripts/start-geth.sh:/start-geth.sh
    command:
      - --networkid=1337
      - --nodiscover
      - --datadir=/root/.ethereum
      - --verbosity=3
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,txpool,admin
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3,txpool
      - --ws.origins=*
      - --syncmode=full
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/jwt.hex
      - --authrpc.vhosts=*

  ethbft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethbft-app
    restart: unless-stopped
    depends_on:
      - geth
    ports:
      - "8080:8080" # ABCI socket
      - "8081:8081" # Health check
      # Removed 8551 port mapping - only Geth should expose Engine API
    volumes:
      - ./config/docker-config.yaml:/app/config.yaml
      - ./jwt.hex:/app/jwt.hex
    environment:
      - ETHBFT_CONFIG=/app/config.yaml

  cometbft:
    image: cometbft/cometbft:v0.38.17
    container_name: ethbft-cometbft
    restart: unless-stopped
    depends_on:
      - ethbft
    entrypoint: ["/start-cometbft.sh"]
    ports:
      - "26656:26656"
      - "26657:26657"
    volumes:
      - ./cometbft_home:/cometbft
      - ./scripts/start-cometbft.sh:/start-cometbft.sh
