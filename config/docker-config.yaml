ethereum:
  endpoint: "http://geth:8545"
  engineAPI: "http://geth:8551"
  jwtSecret: "/app/jwt.hex"

cometbft:
  endpoint: "http://cometbft:26657"
  homeDir: "/app/cometbft_home"

bridge:
  listenAddr: "0.0.0.0:8080"
  logLevel: "info"
  retryInterval: 5
  # Disable mock Engine API server - EthBFT should only be a client
  enableEngineServer: false
  # Enable actual bridging from CometBFT to Geth
  enableBridging: true
